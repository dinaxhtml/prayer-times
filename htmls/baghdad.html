<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="stylesheet" href="../css/weather-icons.min.css">
    <link rel="stylesheet" href="../style.css">
    <title>بغداد</title>
</head>
<body class="tables">
    <div class="container">
        <header>
            <i class="fa-solid fa-mosque"></i>
            <h1>أوقات الصلاة</h1>
        </header>
        <section class="main-table">
            <div class="table">
                    <div class="time">
                        <h2 class="city-name">بغداد</h2>
                        <p class="date date-baghdad"></p>
                    </div>
                <div class="times">
                    <div class="pray fajr">
                        <i class="wi wi-sunrise"></i>
                        <div class="pray-name">الفجر</div>
                        <div class="pray-time baghdad-pray-time-fajr"></div>
                    </div>
                    <div class="pray shorouq">
                        <i class="wi wi-horizon-alt"></i>
                        <div class="pray-name">الشروق</div>
                        <div class="pray-time baghdad-pray-time-shorouq"></div>
                    </div>
                    <div class="pray duhr">
                        <i class="wi wi-day-sunny"></i>
                        <div class="pray-name">الظهر</div>
                        <div class="pray-time baghdad-pray-time-duhr"></div>
                    </div>
                    <div class="pray asr">
                        <i class="wi wi-day-cloudy"></i>
                        <div class="pray-name">العصر</div>
                        <div class="pray-time baghdad-pray-time-asr"></div>
                    </div>
                    <div class="pray maghrib">
                        <i class="wi wi-horizon"></i>
                        <div class="pray-name">المغرب</div>
                        <div class="pray-time baghdad-pray-time-maghrib"></div>
                    </div>
                    <div class="pray isha">
                        <i class="fa-regular fa-moon"></i>
                        <div class="pray-name">العشاء</div>
                        <div class="pray-time baghdad-pray-time-isha"></div>
                    </div>
                </div>
            </div>
            <div class="image">
                <img src="../images/mosquepic.png" alt="Mosque">
            </div>
        </section>
    </div>
    <script src="../main.js"></script>
</body>
</html>
